<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces"
	template="#{layoutMB.template}">

	<ui:define name="title">
        اضافه بند
    </ui:define>

	<ui:define name="body">
		<body>
			<h:form id="form" prependId="false">

				<div class="box box-primary">
					<div class="box-header with-border">
						<div id="main-buttons" class="hidden-sm hidden-xs"
							style="direction: rtl;">
							<p:spacer width="5" />
							<p:commandButton value="Save" action="#{clauseBean.save}"
								update="@form" icon="fa fa-check" styleClass="btn-primary" />
							<p:spacer width="5" />
							<!--                         <p:commandButton value="Back" immediate="true" -->
							<!--                                          action="car-list?faces-redirect=true" -->
							<!--                                          process="@this" -->
							<!--                                          icon="fa fa-reply"/> -->
							<!--                     </div> -->

							<p:separator />

							<div class="ui-g ui-fluid">
								<div class="ui-sm-12 ui-md-2 ui-lg-1">
									<p:outputLabel value="البنود" />
								</div>
								<div class="ui-sm-12 ui-md-4 ui-lg-5">


									<h:selectOneMenu id="clause" value="#{clauseBean.finance.projectId}"
										style="width:125px">
										<f:selectItems value="#{clauseBean.projectList}" var="project"
											itemLabel="#{project.name}" itemValue="#{project.id}" />
									</h:selectOneMenu>
								</div>
								<div class="ui-sm-12 ui-md-2 ui-lg-1">
									<p:outputLabel value="الفئة المستهدفة">
									</p:outputLabel>
								</div>
								<div class="ui-sm-12 ui-md-4 ui-lg-5">
									<h:selectOneMenu id="social" value="#{clauseBean.finance.socialCategoryId}"
										style="width:125px">
										<f:selectItems value="#{clauseBean.listSocialCategories}" var="social"
											itemLabel="#{social.name}" itemValue="#{social.id}" />
									</h:selectOneMenu>
								</div>
								<div class="ui-sm-12 ui-md-2 ui-lg-1">
									<p:outputLabel value="مصدر الايراد"></p:outputLabel>
								</div>
								<div class="ui-sm-12 ui-md-4 ui-lg-5">
									<h:selectOneMenu id="resource" value="#{clauseBean.cashResource}"
										style="width:125px">
										<f:selectItem itemLabel="مبلغ معتمد من الوزاره" itemValue="1"></f:selectItem>
										<f:selectItem itemLabel="مساهمه اهليه" itemValue="2"></f:selectItem>
										<f:selectItem itemLabel="ايرادات اخرى" itemValue="3"></f:selectItem>

									</h:selectOneMenu>
								</div>
								<div class="ui-sm-12 ui-md-2 ui-lg-1">
									<p:outputLabel value="المبلغ">
									</p:outputLabel>
								</div>
								<div class="ui-sm-12 ui-md-4 ui-lg-5">
									<h:inputText value="#{clauseBean.cashMoney}"></h:inputText>
								</div>
							</div>
						</div>
					</div>
				</div>

				<!--             <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-danger box-solid"> -->
				<!--                 <p:commandButton value="Yes" type="button" styleClass="btn-primary ui-confirmdialog-yes" -->
				<!--                                  icon="fa fa-check"/> -->
				<!--                 <p:commandButton value="No" type="button" styleClass="btn-danger ui-confirmdialog-no" -->
				<!--                                  icon="fa fa-close"/> -->
				<!--             </p:confirmDialog> -->
			</h:form>
		</body>

	</ui:define>

</ui:composition>
