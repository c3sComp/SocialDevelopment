<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:adm="http://github.com/adminfaces"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
    <h:head>
        <title>C3S</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon.ico']}"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-16x16.png']}" sizes="16x16"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-32x32.png']}" sizes="32x32"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-96x96.png']}" sizes="96x96"/>
        <link rel="manifest" href="/manifest.json"/>
        <meta name="theme-color" content="#444"/>
        <meta name="mobile-web-app-capable" content="yes"/>
    </h:head>

    <h:body styleClass="hold-transition login-page" style="background: linear-gradient(rgb(236, 240, 245),rgb(60, 141, 188));">
        <div id="loader" class="load-bar" style="display: none">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <div class="login-box">
            <div class="login-logo">
                <p:link href="index.xhtml">
                	<h:graphicImage library="images" name="asd.png" height="226"
			width="339" />
			
                </p:link>
            </div>
            <!-- /.login-logo -->
            <div class="box login-box-body divBG">
                <h:form>
                    <p class="login-box-msg">تسجيل الدخول</p>
                    <p:messages closable="true"/>

                    <div class="form-group has-feedback ui-material" style="direction: rtl;">
                        <p:inputText id="username" value="#{logonMB.email}" dir="rtl" styleClass="form-control" placeholder="أدخل إسم المستخدم"
                                     required="true"
                                     requiredMessage="Email is required."/>
                                     <p:outputLabel for="username" value="إسم المستخدم" style="padding-right: 40px;"/>
                        <i class="fa fa-envelope form-control-feedback" style="top:0;"></i>
                    </div>
                    <div class="form-group has-feedback ui-material" style="direction: rtl;">
                        <p:inputText id="pwd" value="#{logonMB.password}" dir="rtl" type="password" styleClass="form-control"
                                     placeholder="أدخل كلمة المرور" required="true"
                                     requiredMessage="Password is required."/>
                                     <p:outputLabel for="pwd" value="كلمة المرور" style="padding-right: 40px;"/>
                       <i class="fa fa-lock form-control-feedback" style="top:0;"></i>
                    </div>
                    <div class="row">
                        <div class="col-xs-12" style="direction: rtl;">
                            <p:selectBooleanCheckbox itemLabel="تذكرني" value="#{logonMB.remember}"/>
                        </div>
                        <p:spacer height="10"/>
                         <div class="col-xs-12  ui-material">
                            <p:commandButton styleClass="btn btn-success btn-block" action="#{logonMB.login}" onclick="showBar()" oncomplete="if(args.validationFailed){hideBar()}"
                                             value="الدخول" update="@form"/>
                        </div>
                    </div>
                </h:form>

<!--                 <div class="social-auth-links text-center"> -->
<!--                     <p>- OR -</p> -->
<!--                     <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i -->
<!--                             class="fa fa-facebook"></i> Sign in using -->
<!--                         Facebook</a> -->
<!--                     <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i -->
<!--                             class="fa fa-google-plus"></i> Sign in using -->
<!--                         Google+</a> -->
<!--                 </div> -->
                <!-- /.social-auth-links -->

<!--                 <a href="#">I forgot my password</a><br/> -->
<!--                 <a href="#" class="text-center">Register a new membership</a> -->

            </div>
            <!-- /.login-box-body -->
        </div>
        <adm:ripple />
        <h:outputScript library="js" name="admintemplate.js" target="head"/>

        <style type="text/css">
            body .load-bar {
                margin-top: -20px;
            }
            .divBG{
            	background-image: url("#{resource['images/logo.png']}") !important;
            }
            .ui-outputlabel ui-widget{
            	    padding-right: 42.5px;
            }
        </style>
    </h:body>
</f:view>
</html>
